
<div class="container">

    <!-- Alert -->
    <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosedAlert(alert)"
            dismissible=true>{{ alert.msg }}
        </alert>
    </div>

    <!-- New product -->
    <h1>Products
        <a [routerLink]="['/product', 'create']" class="btn btn-outline-success">Create</a>
    </h1>

    <!-- Filter -->
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <!-- List products -->
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort class="table-hover">

            <!-- # Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let product; let i = index"> {{dataSource.filteredData.indexOf(product) + 1}}
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <!-- Read Column -->
            <ng-container matColumnDef="read">
                <th mat-header-cell *matHeaderCellDef> Read </th>
                <td mat-cell *matCellDef="let product">
                    <a [routerLink]="['/product', 'read', product.id]" class="btn btn-outline-primary">Read</a>
                </td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Update </th>
                <td mat-cell *matCellDef="let product">
                    <a [routerLink]="['/product', 'update', product.id]" class="btn btn-outline-warning">Update</a>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let product">
                    <a [routerLink]="['/product', 'delete', product.id]" class="btn btn-outline-danger">Delete</a>
                </td>
            </ng-container>

            <!-- Header Table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

</div>
